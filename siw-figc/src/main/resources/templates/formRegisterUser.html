<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie - Registrazione</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-text {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/figc.png" alt="SiwMovie Logo" width="30" height="30" class="d-inline-block align-text-top">
                    FIGC
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="#"><span th:text="${userDetails.username}"></span></a>
                        </li>
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item" th:unless="${user}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container">
        
        <h3 class="text-center mb-4">Registrazione nuovo utente</h3>

        <form th:action="@{/register}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="name" required th:field="${user.name}" />
                <div class="form-text" th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}"></div>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Cognome</label>
                <input id="surname" name="surname" type="text" class="form-control" placeholder="surname" required th:field="${user.surname}" />
                <div class="form-text" th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="email" required th:field="${user.email}" />
                <div class="form-text" th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></div>
            </div>
            <div class="mb-3">
                <label for="placeOfBirth" class="form-label">Luogo di nascita (Compilare solo se presidente)</label>
                <input id="placeOfBirth" name="placeOfBirth" type="text" class="form-control" placeholder="placeOfBirth" th:field="${president.placeOfBirth}" />
                <div class="form-text" th:if="${#fields.hasErrors('president.placeOfBirth')}" th:errors="${president.placeOfBirth}"></div>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Data di nascita (Compilare solo se presidente)</label>
                <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control" placeholder="dateOfBirth" th:field="${president.dateOfBirth}" />
                <div class="form-text" th:if="${#fields.hasErrors('president.dateOfBirth')}" th:errors="${president.dateOfBirth}"></div>
            </div>
            <div class="mb-3">
                <label for="codiceFiscale" class="form-label">Codice Fiscale (Compilare solo se presidente)</label>
                <input id="codiceFiscale" name="codiceFiscale" type="text" class="form-control" placeholder="codiceFiscale" th:field="${president.codiceFiscale}" />
                <div class="form-text" th:if="${#fields.hasErrors('president.codiceFiscale')}" th:errors="${president.codiceFiscale}"></div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="username" required th:field="${credentials.username}" />
                <div class="form-text" th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="password" required th:field="${credentials.password}" />
                <div class="form-text" th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registra</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
