<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Squadra</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Modifica Squadra</h1>

        <!-- Form precompilata -->
        <form th:action="@{'/admin/updateTeam' + '/' + ${team.id}}" method="POST" th:object="${team}" class="row justify-content-center">
            <!-- Campo nascosto per l'ID della squadra -->
            <input type="hidden" th:field="${team.id}" />
            <!-- Nome squadra -->
            <div class="mb-3 col-md-6">
                <label for="teamName" class="form-label">Nome squadra:</label>
                <input required type="text" th:field="${team.nomeSquadra}" class="form-control" id="teamName" />
            </div>
            <!-- Anno di fondazione -->
            <div class="mb-3 col-md-6">
                <label for="year" class="form-label">Anno di fondazione:</label>
                <input type="number" th:field="${team.year}" class="form-control" id="year" />
            </div>
            <!-- Indirizzo -->
            <div class="mb-3 col-md-6">
                <label for="indirizzo" class="form-label">Indirizzo:</label>
                <input required type="text" th:field="${team.indirizzo}" class="form-control" id="indirizzo" />
            </div>
            <!-- Nome Presidente -->
            <div class="mb-3 col-md-6">
                <label for="presidentName" class="form-label">Nome Presidente:</label>
                <input required type="text" th:field="${team.president.name}" class="form-control" id="presidentName" />
            </div>
            <!-- Cognome Presidente -->
            <div class="mb-3 col-md-6">
                <label for="presidentSurname" class="form-label">Cognome Presidente:</label>
                <input required type="text" th:field="${team.president.surname}" class="form-control" id="presidentSurname" />
            </div>
            <!-- Bottone di conferma -->
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salva Modifiche</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
