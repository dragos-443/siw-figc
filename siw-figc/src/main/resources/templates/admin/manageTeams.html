<!DOCTYPE html>
<html>

<head>
	<title>Squadre</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Squadre</h1>
	<div th:if="${teams.isEmpty()}">Non ci sono squadre nel sistema</div>
	<ul>
		<li th:each="team : ${teams}">
			<span th:text="${team.title} + ' (' + ${team.year} + ')'">Up! (2000)</span>
			<a th:href="@{'/admin/formUpdateTeam' + '/' + ${team.id}}">Aggiorna</a>
		</li>
	</ul>
</body>

</html>
