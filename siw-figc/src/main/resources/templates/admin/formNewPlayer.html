<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header Section -->
    <header class="container-fluid py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div th:if="${userDetails}">
                <span th:text="${userDetails.username}" class="me-3"></span>
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
            <div th:unless="${user}">
                <a href="/login" class="btn btn-primary">Login</a>
            </div>
        </div>
    </header>

    <!-- Logo and Title Section -->
    <div class="container my-4 text-center">
        <a href="/">
            <img src="/images/figc.png" class="img-fluid" alt="Logo" style="max-width: 10%;" />
        </a>
    </div>
    
    <div class="container">
        <h1 class="text-center mb-4">Aggiungi un giocatore</h1>

        <!-- Error Message -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <div th:if="${messaggioErrore}" class="alert alert-danger" role="alert">
                    <span th:text="${messaggioErrore}">Errore</span>
                </div>
            </div>
        </div>

        <!-- Player Form -->
        <form th:action="@{/admin/player}" method="POST" th:object="${player}" class="row justify-content-center">
            <div class="col-md-6">

                <!-- Nome -->
                <div class="mb-3">
                    <label for="playerName" class="form-label">Nome:</label>
                    <input required type="text" th:field="${player.name}" class="form-control" id="playerName" />
                </div>

                <!-- Cognome -->
                <div class="mb-3">
                    <label for="playerLastname" class="form-label">Cognome:</label>
                    <input required type="text" th:field="${player.lastname}" class="form-control" id="playerLastname" />
                </div>

                <!-- Data di nascita -->
                <div class="mb-3">
                    <label for="playerDateOfBirth" class="form-label">Data di nascita:</label>
                    <input type="date" th:field="${player.dateOfBirth}" class="form-control" id="playerDateOfBirth" />
                </div>

                <!-- Luogo di nascita -->
                <div class="mb-3">
                    <label for="playerPlaceOfBirth" class="form-label">Luogo di nascita:</label>
                    <input required type="text" th:field="${player.placeOfBirth}" class="form-control" id="playerPlaceOfBirth" />
                </div>

                <!-- Ruolo -->
                <div class="mb-3">
                    <label for="playerRole" class="form-label">Ruolo:</label>
                    <input required type="text" th:field="${player.role}" class="form-control" id="playerRole" />
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Conferma</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
