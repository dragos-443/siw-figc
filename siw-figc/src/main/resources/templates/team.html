<!DOCTYPE html>
<html>
  <head>
    <title>Team</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Squadra</h1>
    <div th:if="${team}">
        <span th:text="${team.title}">Up!</span>
        <span th:text="'(' + ${team.year} + ')'">2000</span>
        <span><img width="5%" th:src=${team.urlImage} /></span>
    </div>
    <div th:unless="${team}">Non esiste</div>
  </body>
</html>
