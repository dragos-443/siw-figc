<!DOCTYPE html>
<html>

<head>
	<title>Squadra</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Squadre che soddisfano i requisiti</h1>
	<div th:if="${teams.isEmpty()}">Non ci sono squadre che soddisfano i requisiti</div>
	<ul th:if="${!teams.isEmpty()}">
		<li th:each="team : ${teams}">
			<a href="team.html" th:href="@{'/team' + '/' + ${team.id}}"
				th:text="${team.title} + ' (' + ${team.year}+')'">Up! (2000)</a>
		</li>
	</ul>
</body>

</html>
