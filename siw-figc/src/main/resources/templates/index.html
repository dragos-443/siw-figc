<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwMovie - Homepage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .card {
            max-width: 300px; /* Limita la larghezza delle card */
            margin: 0 auto; /* Centra le card */
        }

        .card img {
            max-height: 150px; /* Limita l'altezza delle immagini */
            object-fit: cover; /* Adatta l'immagine alla card senza deformarla */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/images/figc.png" alt="SiwMovie Logo" width="30" height="30" class="d-inline-block align-text-top">
                    FIGC
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="#"><span th:text="${userDetails.username}"></span></a>
                        </li>
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item" th:unless="${user}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container text-center mt-5">
        <h1 class="mb-5">Federazione Italiana Calcio</h1>

        <div class="row justify-content-center">
            <!-- Card per Elenco Squadre -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/images/teams.jpg" class="card-img-top" alt="Squadre Image">
                    <div class="card-body">
                        <h5 class="card-title">Squadre</h5>
                        <p class="card-text">Visualizza l'elenco delle squadre.</p>
                        <a href="/teams" class="btn btn-primary">Vai alle Squadre</a>
                    </div>
                </div>
            </div>

            <!-- Card per Elenco Giocatori -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/images/players.jpg" class="card-img-top" alt="Giocatori Image">
                    <div class="card-body">
                        <h5 class="card-title">Giocatori</h5>
                        <p class="card-text">Scopri i giocatori.</p>
                        <a href="/players" class="btn btn-secondary">Vai ai Giocatori</a>
                    </div>
                </div>
            </div>

            <!-- Card per Dirigenti -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="/images/presidents.jpg" class="card-img-top" alt="Dirigenti Image">
                    <div class="card-body">
                        <h5 class="card-title">Dirigenti</h5>
                        <p class="card-text">Visualizza l'elenco dei Presidenti.</p>
                        <a href="/presidents" class="btn btn-info">Vai ai Dirigenti</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
