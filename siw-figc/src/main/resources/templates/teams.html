<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadre</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .logo img {
            max-width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/figc.png" alt="SiwMovie Logo" width="30" height="30" class="d-inline-block align-text-top">
                    FIGC
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="#"><span th:text="${userDetails.username}"></span></a>
                        </li>
                        <li class="nav-item" th:if="${userDetails}">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        <li class="nav-item" th:unless="${user}">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container text-center">
        <div class="logo mb-5">
            <a href="/"><img src="/images/figc.png" class="img-fluid" alt="SiwMovie Logo" style="max-width: 15%;"></a>
        </div>
        
        <h4 class="mb-5">Squadre che giocano nel nostro campionato</h4>

        <div class="alert alert-info" role="alert" th:if="${teams == null || teams.isEmpty()}">
            Non ci sono squadre nel sistema.
        </div>

        <ul class="list-group" th:if="${teams != null && !teams.isEmpty()}">
            <li class="list-group-item" th:each="team : ${teams}">
                <a th:href="@{'/teams/' + ${team.id}}" th:text="${team.nomeSquadra} + ' (' + ${team.year} + ')'">Squadra 1 (2021)</a>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
